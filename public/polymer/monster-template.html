<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="monster-template">
    <template>
        <style is="custom-style">
            #card {
                cursor: default;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select:none;
                -moz-user-select:none;
                -ms-user-select:none;
                user-select:none;
                border: 2px solid black;
            }
            paper-card.rate {
                @apply(--layout-horizontal);
            }

            .rate-image {
                width: 128px;
                height: 128px;
                background-size: cover;
            }

            .monster-content {
                @apply(--layout-flex);
                float: left;
            }

            .monster-header {
                @apply(--paper-font-headline);
                font-family: Arial;
                font-size: 130;
                padding-left: 10%;
                letter-spacing: 10px;
            }

            #checkbox {
                margin-left: 40%;
            }
            .horizontal-justified {
                font-size: 100%;
                display: inline-block;
                color: var(--paper-grey-600);
                letter-spacing: 4px;
                margin: 10px 0;
            }
            
            .stat {
                padding-top: 10px;
                padding-right: 50px;
            }

            paper-icon-button.rate-icon {
                --iron-icon-fill-color: white;
                --iron-icon-stroke-color: var(--paper-grey-600);
            }
        </style>
        <paper-card id="card" style$="background: [[color]];" on-click="templateClick" class="rate">
            <div class="monster-content">
                <div class="card-content">
                    <div class="monster-header">[[monname]]</div>
                    <div class="horizontal-justified">
                        <div class="stat">Life: [[life]]</div>
                        <div class="stat">Type: [[montype]]</div>
                    </div>
                    <div class="horizontal-justified">
                        <div class="stat">Attack: [[attack]]</div>
                        <div class="stat">Defence: [[defence]]</div>
                    </div>
                </div>
            </div>
            <div class="rate-image" style$="background: url('[[img]]'); background-size: 160px; background-position: left center -20%;"></div>
        </paper-card>
    </template>
    <script>
    Polymer({

      is: 'monster-template',

      properties: {
          number: Number,
          monname: String,
          life: Number,
          montype: {
              type: String,
              notify: true,
              observer: 'updateColor',
          },
          attack: Number,
          img: String,
          defence: Number,
          color: {
              type: String,
              value: '#ffffff'
          },
          selected: {
              type: String,
              value: false
          },
      },

      updateColor: function (e, detail) {
          console.log('Update!');
          if (this.montype == "Water") {
              this.color = '#b3c6ff';
          }
          else if (this.montype == "Plant") {
              this.color = '#aaff80';
          }
          else if (this.montype == "Fire") {
              this.color = '#ffb3b3';
          }
          else {
              this.color = '#ffffff';
          }
      },
      
      templateClick: function (e, detail) {
          if (!this.selected) {
              this.selected = true;
              this.$.card.style.background = '#cccc00';
          }
          else 
          {
              this.selected = false;
              this.$.card.style.background = this.color;
          }
      }
      
    });
    </script>
</dom-module>
